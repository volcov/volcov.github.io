### Site Settings ###
title               : volcovlandia
description         : >-
                      blue player em reabilitação,
                      roomate da Emma,
                      em um longo romance com elixir :purple_heart:
baseurl             : ""                     
repository          : volcov/volcov.github.io     
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
author:
  name              : Bruno Volcov
  image             : https://i.imgur.com/72iOK7M.jpg
  #behance           : your_username
# dribbble          : your_username
  email             : volcov.bruno@gmail.com
  #facebook          : your_username
  github            : volcov
  gitlab            : volcov
  instagram         : volcov
# kaggle            : your_username
  linkedin          : bruno-volcov-b0292154
# medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
